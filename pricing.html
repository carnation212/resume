<body>
	<div class="header">
		<div w3-include-html="app/includes/header.html"></div>
	</div>
	<div class="auth-header d-none">
		<div id="load-auth-header"></div>
		<div w3-include-html="app/includes/user-auth-header.html"></div>
	</div>
	<div class="container-fluid layout-hero layout-hero__inner">
		<div class="container">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<h1 id="topBlock">Pricing</h1>
					<p>Upgrade to Workruit's Resume Premium Plan </p>
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid px-5 center">
		<div class="row">
			<div class="col">
				<h2 class="h1" data-aos="fade-up">Pick your plan</h2>
			</div>
		</div>
		<div class="row pricing_template px-5 my-5" data-aos="fade-up">
		</div>
		<!-- <div w3-include-html="includes/plans.html"></div> -->
	</div>
	<div w3-include-html="app/includes/footer.html"></div>
	<!-- Scripts -->
	<script type="text/javascript" src="assets/vendors/js/jquery-3.2.1.min.js"></script>
	<!-- <script type="text/javascript" src="assets/vendors/js/a6a57723a3.js"></script> -->

	<script type="text/javascript" src="assets/vendors/js/aos.js"></script>
	<script type="text/javascript" src="assets/vendors/js/w3includes.js"></script>
	<script type="text/javascript" src="assets/vendors/js/jquery.loadTemplate.js"></script>

	<script type="text/javascript" src="assets/js/main.js"></script>
	<script type="text/javascript" src="assets/js/plans.js"></script>

	<script>
		includeHTML();
		if (sessionStorage.getItem('userData')) {
			$('#load-auth-header').load('../includes/user-auth-header.html');
			$(".auth-header").removeClass('d-none');
			$(".header").addClass('d-none');
		}
		$("body").on("click", ".dismiss-pricing-modal", function () {
			if (window.parent) {
				window.parent.postMessage({
					type: "CLOSE__MODAL"
				});
			}
		});
		AOS.init({
			offset: 100,
			duration: 800,
			disable: 'mobile',
			//easing: 'ease-in',
			//delay: 100,
		});
	</script>

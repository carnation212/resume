<!DOCTYPE html>
<html lang="en">

<head>
	<!--header tag of resume =-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="theme-color" content="#ffffff">
	<title>Workruit - Instant Resume</title>

	<link rel='shortcut icon' type='image/x-icon' href='favicon.png' />
	<link rel='stylesheet' type='text/css' href='assets/vendors/css/font-awesome.min.css' />
	<!-- <link rel="stylesheet" type="text/css" href="assets/vendors/css/bootstrap-reboot.css" /> -->
	<!-- <link rel="stylesheet" type="text/css" href="assets/vendors/css/bootstrap-grid.css" /> -->
	<link rel="stylesheet" type="text/css" href="assets/vendors/css/aos.css" />
	<link rel="stylesheet" type="text/css" href="assets/vendors/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="assets/vendors/css/main.css" />
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-94088165-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];

		function gtag() {
			dataLayer.push(arguments);
		}
		gtag('js', new Date());

		gtag('config', 'UA-94088165-1');
	</script>
</head>

<body>
	<div class="header">
		<div w3-include-html="app/includes/header.html"></div>
	</div>
	<div class="auth-header d-none">
		<div id="load-auth-header"></div>
		<!-- <div w3-include-html="app/includes/user-auth-header.html"></div> -->
	</div>
	<div class="container-fluid layout-hero layout-hero__inner">
		<div class="container">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<h1 id="topBlock">Pricing</h1>
					<p>Upgrade to Workruit's Resume Premium Plan </p>
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid px-5 center">
		<div class="row">
			<div class="col">
				<h2 class="h1">Pick your plan</h2>
			</div>
		</div>
		<div class="row pricing_template px-5 my-5">
		</div>
		<!-- <div w3-include-html="includes/plans.html"></div> -->
	</div>
	<!-- Modal -->
	<div class="modal fade bd-example-modal-lg" id="price-action-modal" tabindex="-1" role="dialog"
		aria-labelledby="myLargeModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close close-free-plan-modal"></button>
				</div>
				<div class="modal-body py-0 mb-4">
					<div class="row align-items-center">
						<div class="col-md-5 text-center">
							<img src="assets/images/Icon3.svg" class="img_download m-0" alt="phone" height="320px"
								width="auto">
						</div>
						<div class="col-md-7">
							<div class="modal-title">Oops, free plan is expired.</div>
							<div class="modal-description">
								You need to upgrade to a paid plan
								<br /> to get access to all the features.</div>
							<div class="btn btn-primary px-5 btn-lg text-center mt-3 close-free-plan-modal">
								Upgrade Now
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div w3-include-html="app/includes/footer.html"></div>
	<!-- Scripts -->
	<script type="text/javascript" src="assets/vendors/js/jquery-3.2.1.min.js"></script>
	<!-- <script type="text/javascript" src="assets/vendors/js/a6a57723a3.js"></script> -->
	<script type="text/javascript" src="assets/vendors/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/vendors/js/sweetalert.min.js"></script>
	<script type="text/javascript" src="assets/vendors/js/aos.js"></script>
	<script type="text/javascript" src="assets/vendors/js/w3includes.js"></script>
	<script type="text/javascript" src="assets/vendors/js/jquery.loadTemplate.js"></script>
	<script type="text/javascript" src="assets/js/environment.js"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>
	<script type="text/javascript" src="assets/js/plans.js"></script>

	<script>
		includeHTML();
		if (sessionStorage.getItem('userData')) {
			$('#load-auth-header').load('app/includes/user-auth-header.html');
			$(".auth-header").removeClass('d-none');
			$(".header").addClass('d-none');
		}
		$("body").on("click", ".dismiss-pricing-modal", function () {
			if (window.parent) {
				window.parent.postMessage({
					type: "CLOSE__MODAL"
				});
			}
		});
		AOS.init({
			offset: 100,
			duration: 800,
			disable: 'mobile',
			//easing: 'ease-in',
			//delay: 100,
		});
	</script>
</body>

</html>

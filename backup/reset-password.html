      <div class="row sidebar py-5 px-5 ">
        <div class="col-sm-12 text-center relative"> <a class="back" href="/"></a> <a class="logo" href="/"><img

        <div class="d-flex h-100 w-100 justify-content-center align-items-center">
          <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12">
            <h1 class="col-sm-12  title text-center">Forgot your password?</h1>
            <h2 class="description text-center mt-2">We'll email you instructions on how to reset it.</h2>
            <div class="form mt-5" style="min-height:350px">
              <form id="loginForm" name="loginForm" role="form" autocomplete="off" novalidate>
                <!-- Email -->
                <div class="form-group">
                  <input type="email" class="form-control with-icon icon-mail transition" name="email"
                    data-ng-model="email" placeholder="Email address" autofocus autocomplete="off" required>
                  <div class="invalid-feedback">Email is required.</div>
                  <div class="invalid-feedback">Please enter valid email.</div>
                </div>
                <div class="form-group mt-4">
                  <button id="btn-fbsignup" type="submit" class="btn btn-primary btn-lg btn-block">Reset
                    password</button>
                </div>
              </form>
              <br>
              <small class="form-text text-muted text-center d-block mt-3 form-bottom w-100">"Already have an account? <a
                  href="signin.html">Sign in."</a></small>
            </div>
          </div>

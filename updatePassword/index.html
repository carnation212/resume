<body class="before-login">
<div class="">
  <div class="auth" > 

      <div id="newErrorMessageID" class="alert alert-danger">
          <b class="message-text"></b>
          <a href='javascript:void(0)' class="close" aria-label="close" title="close"><img src="../images/app/icons/close.png" width="10" /></a>
        </div>
        <div id="newSuccessMessageID" class="alert alert-success">
          <b class="message-text"></b>
          <a href="javascript:void(0)" class="close" aria-label="close" title="close"><img src="../images/app/icons/close.png" width="10" /></a>
        </div>

    <div class="row sidebar py-5 px-5 ">
      <div class="col-sm-12 text-center relative"><a class="back" href="../index.html"></a> <a class="logo" href="javascript:void(0)"><img src="../images/app/logo.svg" alt="logo"></a> </div>
      <div class="d-flex h-100 w-100 justify-content-center align-items-center">
        <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12">
          <h1 class="col-sm-12  title text-center">Create your new password?</h1>
          <h2 class="description text-center mt-2">We'll email you instructions on how to reset it.</h2>
          <div class="form mt-5" style="min-height:350px">
            <form id="loginForm" name="loginForm" role="form" autocomplete="off" novalidate >
              <!-- Email -->
              
              <div class="form-group">
                <input type="password" class="form-control with-icon icon-password transition" name="oldPassword" placeholder="Old password" autofocus autocomplete="off" required>
                <div class="invalid-feedback">Password is required.</div>
              </div>
              <div class="form-group mt-4">
                <input type="password" class="form-control with-icon icon-password transition" name="newPassword" placeholder="New password" autofocus autocomplete="off" required>
                <div class="invalid-feedback">Password is required.</div>
              </div>
              <div class="form-group mt-4">
                  <input type="password" class="form-control with-icon icon-password transition" name="reenterNewPassword" placeholder="Confirm new password" autofocus autocomplete="off" required>
                  <div class="invalid-feedback">Password is required.</div>
                </div>
                <div class="form-group mt-4">
                <button id="updatePassBtn" type="button" class="btn btn-primary btn-lg btn-block">Create password</button>
              </div>
            </form>
            <br>
          <small class="form-text text-muted text-center d-block mt-3 form-bottom w-100">Already have an account? <a href="signin.html">Sign in</a></small> 
          </div>
          </div>
      </div>
    </div>

          </div>
        </div>

        <div class="col-lg-12 text-center">

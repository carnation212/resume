  <script>
    var jsEncode = {
      encode: function (s, k) {
        var enc = "";
        var str = "";
        // make sure that input is string
        str = s.toString();
        for (var i = 0; i < s.length; i++) {
          // create block
          var a = s.charCodeAt(i);
          // bitwise XOR
          var b = a ^ k;
          enc = enc + String.fromCharCode(b);
        }
        return enc;
      }
    };
    /* Email Verification functionality */
    $(function () {
      var parameters = window.location.search.split('/');
      var emailVerificationId = parameters[0].substring(1);
      var companyName = 'workruit';
      var userId = parameters[2];
      console.log(emailVerificationId, companyName, userId)
      var settings = {
        "async": true,
        "crossDomain": true,
        "url": "https://devapi.workruit.com/employeer/emailVerificationForResumeUser/" + emailVerificationId + "/" + companyName + "/" + userId,
        "method": "GET",
        "headers": {
          // "token": sessionId,
          "content-type": "application/json"
        },
        "processData": false
      }
      console.log(settings);
      $.ajax(jsEncode.encode(settings)).done(function (response) {
        console.log(jsEncode.encode(response), 'response');
        if (response) {
          localStorage.clear();
          window.location.href = "../index.html";
        }
      });
    });
  </script>

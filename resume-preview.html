<body>
	<div class="shareresume">
		<style>
			body {

	<script>
		$(window).ready(function () {
			var environment = JSON.parse(sessionStorage.getItem("environment"));
			var shareParameter = window.location.search.substr(1).substring(1);
			console.log(shareParameter);
			if (shareParameter) {
				$('.mainPage').css('display', 'none');
				$('.shareresume').removeClass('d-none');
				var googleDocsUrl = "https://docs.google.com/viewer?url=";
				var windowLocation = window.location;
				var baseUrl = environment.baseApiUrl + "user/getShareFile?name=" + shareParameter
				shareParameter ? true : window.location = '../../404.html'
				console.log(shareParameter ? true : false);
				$.get(baseUrl, function (data) {
					data.status === "failed" ? swal(data.msg.description, "", "error") : document
						.getElementById('pdfViewer').src = googleDocsUrl + data.data + "&embedded=true";
				});
			} else {
				$('.mainPage').removeClass('d-none');
			}
		});
	</script>

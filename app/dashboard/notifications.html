    </div>

    <div id="load-header"></div>

    <div class="content w-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <ul class="nav nav-pills nav-fill" role="tablist" id="tabs">
                        <li class="nav-item">
                            <a class="nav-link tab-item" href="./account.html" data-item="account">Account</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active tab-item" href="./notifications.html"

                        </li>
                        <li class="nav-item">

                        </li>

            <div class="row mt-5 justify-content-center">

                    <div class="card w-100">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-9">

                                        <!-- First Name -->
                                        <div class="form-group">
                                            <label>First Name</label>

                                                placeholder="First Name" minlength="3" maxlength="50" name="firstname">
                                        </div>

                                        <!-- Last Name -->
                                        <div class="form-group">
                                            <label>Last Name</label>
                                            <input type="text"
                                                class="form-control myprofile transition with-icon icon-user"

                                        </div>

                                        <!-- Email -->
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input type="email"
                                                class="form-control myprofile transition with-icon icon-mail"
                                                name="email" placeholder="Email" disabled />
                                        </div>
                                        <div class="form-group">
                                            <button type="button" class="btn btn-primary btn-lg btn-save"

                                                changes</button>
                                        </div>
                                        <div class="form-group change-pass-section">

                                        </div>

                                    <!-- Change Password -->

                                                <div class="form-group">

                                                        class="form-control transition with-icon icon-password password-changer"
                                                        placeholder="Old Password" />
                                                </div>
                                                <div class="form-group">
                                                    <input type="password" name="newPassword"

                                                        placeholder="New Password" />
                                                </div>

                                                </div>
                                            </div>

    </div>
    <!-- Model popup -->
    <div class="modal fade bd-example-modal-lg" id="myModelUploadPhoto" tabindex="-1" role="dialog"
        aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <div id="foto">
                                <label for="inputfoto2" class="select-pic-section">
                                    <div class="cont_fotodiv">

                                            <img src="../images/icon_image.svg">SELECT YOUR PICTURE</div>
                                    </div>
                                </label>
                                <form method="POST" enctype="multipart/form-data" id="fileUploadForm">
                                    <input type='file' id="inputfoto2" name="pic" style="display:none"
                                        accept="image/*" />
                                </form>
                                <img src="" id="image-preview" />
                                <canvas id="canvas-element"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="getapp px-4 text-center mt-3" id="saveProfilePic">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../../assets/vendors/js/popper.min.js"></script>
    <script type="text/javascript" src="../../assets/vendors/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../assets/js/environment.js"></script>
    <script type="text/javascript" src="../../assets/js/account-scripts.js"></script>
    <script>
        $(function () {
            $('#load-header').load('../includes/user-header.html');
            $('.account-page').paraCount();
            // console.log(localStorage.getItem('previewData')) newSuccessMessageID
        });
    </script>
    <script>
        $(function () {
            $('.account-page').paraCount();
        });

        function storeTheImage() {
            var imgCanvas = document.getElementById('canvas-element'),
                imgContext = imgCanvas.getContext("2d");

            var img = document.getElementById('image-preview');
            // Make sure canvas is as big as the picture BUT make it half size to the file size is small enough
            imgCanvas.width = (img.width / 4);
            imgCanvas.height = (img.height / 4);

            // Draw image into canvas element
            imgContext.drawImage(img, 0, 0, (img.width / 4), (img.height / 4));

            // Get canvas contents as a data URL
            var imgAsDataURL = imgCanvas.toDataURL("image/png");

            // Save image into localStorage
            try {
                window.localStorage.setItem("imageStoreData", imgAsDataURL);
                $('.localStorage-output').html(window.localStorage.getItem('imageStoreData'));
                $('.cont_fotodiv').css('background', 'transparent');
            } catch (e) {
                console.log("Storage failed: " + e);
            }
        }

        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#image-preview').show();
                    $('#image-preview').attr('src', e.target.result);
                    storeTheImage();
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
        $('.loading-container').delay(1000).fadeOut();

        $('#image-preview').attr('src', window.localStorage.getItem('imageStoreData'));

        $('#inputfoto2').on('change', function () {
            readURL(this);
        });
    </script>

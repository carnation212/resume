  <script>
    $('#load-header').load('../includes/user-header.html');

    var origin = window.location.origin;
    var sharePath = origin == 'http://devresume.workruit.com' || origin == 'https://resume.workruit.com' ? origin +
      '/?' : origin + '/?@';
    $(function () {
      $('.account-page').paraCount();
      $("#shareDomain").attr('value', sharePath)
    });
    var resumePublicStatus = JSON.parse(sessionStorage.getItem('userData')).hideResume;
    $('#resume_piblic').attr('checked', resumePublicStatus);
    // var resume_piblic = $('input[type=checkbox]').prop('checked');
    // console.log(resume_piblic);
    $('.loading-container').delay(1000).fadeOut();

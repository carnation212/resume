    <script src="../../assets/vendors/js/w3includes.js"></script>

    <script>
        includeHTML();

            var templateId = localStorage.getItem('templateId');
            // console.log(templateId);
            switch (templateId) {
                case '1':
                    console.log("templateId", templateId)
                    $('#resumeTemplate').load('templates/template-1.html');
                    break;
                case '2':
                    $('#resumeTemplate').load('templates/template-2.html');
                    break;
                case '3':
                    $('#resumeTemplate').load('templates/template-3.html');
                    break;
                case '4':
                    $('#resumeTemplate').load('templates/template-4.html');
                    break;
                case '5':
                    $('#resumeTemplate').load('templates/template-5.html');
                    break;
                case '6':
                    $('#resumeTemplate').load('templates/template-6.html');
                    break;
                case '7':
                    $('#resumeTemplate').load('templates/template-7.html');
                    break;
                default:
                    $('#resumeTemplate').load('templates/template-2.html');
                    break;
            }
            // } else {
            //     window.location.href = window.origin + '/pricing.html';
            // }
        });

        function setLimitToInput(id, length) {
            document.getElementById(id).addEventListener("input", function (e) {
                var max = length;
                $('#' + id).keypress(function (e) {
                    if (e.which < 0x20) {
                        return; // Do nothing
                    }
                    if ($('#' + id).text().length == max) {
                        e.preventDefault();
                    } else if ($('#' + id).text().length > max) {
                        // Maximum exceeded
                        $('#' + id).text() = $('#' + id).text().substring(0, max);
                    }
                });
            }, false);
        }
    </script>

        function setLimitToInput(id, length) {
            document.getElementById(id).addEventListener("input", function (e) {
                var max = length;
                $('#' + id).keypress(function (e) {
                    if (e.which < 0x20) {
                        return; // Do nothing
                    }
                    if ($('#' + id).text().length == max) {
                        e.preventDefault();
                    } else if ($('#' + id).text().length > max) {
                        // Maximum exceeded
                        $('#' + id).text() = $('#' + id).text().substring(0, max);
                    }
                });
            }, false);
        }

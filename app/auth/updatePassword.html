<body>
  <header class="w-100">
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-md-5">
        </div>
        <div class="col-md-2 text-center">
          <a href="#">
            <img src="../../assets/images/workruit-resume-logo-color.svg" class="img-responsive resume-logo-big"
              alt="workruit-instent-resume">
          </a>
        </div>
        <div class="col-md-5">
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div id="signupbox" style="margin-top: 110px; margin-bottom: 50px;" class="mainbox about_company">
      <div class="card">
        <div class="card-header cst_card-title">
          <h5 class="card-title cst_card-title my-2 text-white">Reset Password</h5>
        </div>
        <div class="card-body">
            <p class="responce-message form-text text-danger"></p>
          <form class="form-horizontal">
            <div class="form-group">
              <label class="form-text">New Password</label>
              <input type="password" class="form-control" name="newPassword" placeholder="New Password"
                required="required" required-error-message="New Password is required.">
            </div>
            <div class="form-group" class="col-md-9 control-label">
              <label class="form-text">Confirm New Password </label>
              <input type="password" class="form-control" name="reenterNewPassword" placeholder="Confirm Password"
                required="required" required-error-message="Confirm Password is required.">
            </div>
            <h5 class="text-center formsubhead" style="margin-bottom: 20px; margin-top: 20px;">
              <span class="btn btn-primary" id="changePassword2" style="padding: 8px 22px; letter-spacing: 0.4px;">RESET
                PASSWORD</span>

            </h5>
          </form>
        </div>
      </div>


    </div>
  </div>
  <div class="content h-100 w-100 responce_message d-none">
    <div class="container h-100">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-12 empty text-center">
          <h1 class="responce-message"></h1>
          <h2><a href="./login.html">Login</a> to continue</h2>
        </div>
      </div>
    </div>
  </div>
